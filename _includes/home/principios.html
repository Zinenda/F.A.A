<section class="section scrollspy grey lighten-4" id="principios">
    <div class="container">
        <h4 class="primary-color-text bolder">Princ√≠pios</h4>

        <div class="section-grid">
            {% for item in site.principios limit: 3 %}
                <div class="card-panel z-depth-5 hoverable" data-aos="zoom-in" data-aos-duration="1000">
                    <p class="bolder secondary-color-text"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</p>

                    <div class="light text-justified">
                        {{ item.content }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="center">
            <a href="#maisPrincipios" class="btn waves-effect waves-light modal-trigger">Saiba Mais</a>
        </div>
    </div>

    <section id="maisPrincipios" class="modal">
        <div class="modal-content">
           <div class="section-grid">
               {% for item in site.principios offset: 3 %}
                    <div class="card-panel z-depth-5 hoverable">
                        <p class="bolder secondary-color-text"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</p>
        
                        <div class="light">
                            {{ item.content }}
                        </div>
                    </div>
                {% endfor %}
           </div> 
        </div>
    </section>
</section>
