<section class="section scrollspy center" id="noticias">
    <div class="container">
        <h4 class="bolder primary-color-text">Noticias</h4>

        <section class="section-grid">
            {% for post in site.posts limit: 3 %}
                <article class="card medium hoverable">
                    <div class="card-image">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </div>

                    <div class="card-content">
                        <span class="card-title bolder primary-color-text">{{ post.title }}</span>
                        <hr>

                        <div class="thin">
                            {{ post.content | truncatewords: 20 }}
                        </div>
                    </div>

                    <div class="card-action">
                        <a href="{{ post.url }}" class="btn waves-effect waves-light" title="{{ post.title }}">Leia Mais</a>
                    </div>
                </article>
            {% endfor %}
        </section>

        <a href="/noticias/" title="Noticias" class="btn-large waves-effect waves-light">Mais Noticias</a>
    </div>
</section>
