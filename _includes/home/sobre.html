<section class="section scrollspy" id="sobre">
    <div class="container">
        <div class="row">
            <article class="col s12 l8">
                {% for item in site.sobre limit: 1 %}
                    <h4 class="bolder primary-color-text">{{ site.description | upcase }}</h4>
                    <div class="light text-justified">
                        {{ item.content }}
                    </div>
                {% endfor %}
            </article>

            <section class="col s12 l4">
                <div class="section-grid">
                    {% for item in site.sobre limit: 1 %}
                        <img src="{{ item.image }}" alt="{{ site.title }}" class="materialboxed">
                    {% endfor %}
                </div>  
            </section>
        </div>
    </div>
</section>
