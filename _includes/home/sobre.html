<section class="container section-grid" id="sobre-section">
    {% for item in site.sobre offset: 1 limit: 3 %}
        <div class="card-panel z-depth-1 hoverable white-text" style="background-color: #00A651;" data-aos="zoom-in" data-aos-duration="3000">
            <p class="bolder">{{ item.title }}</p>

            <div class="light text-justified">
                {{ item.content }}
            </div>
        </div>
    {% endfor %}
</section>

<section class="section scrollspy" id="sobre">
    <div class="container">
        {% for item in site.sobre limit: 1 %}
            <div class="card-panel z-depth-1 hoverable" data-aos="zoom-in" data-aos-duration="3000">
                <div class="row">
                    <div class="col s12 l4">
                        {% include logotipo.svg %}
                    </div>

                    <div class="col s12 l8">
                        <div class="light text-justified">
                            {{ item.content }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
