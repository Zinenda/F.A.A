<section id="parceiros" class="section scrollspy">
    <h4 class="center primary-color-text bolder">Parceiros</h4>

    <div class="row owl-carousel">
        {% for item in site.parceiros.first.parceiro %}
            <div>
                <img src="{{ item.image }}?nf_resize=fit&w=80" alt="{{ item.company }}" style="filter: greyscale(100%); width: 80px">
            </div>
        {% endfor %}
    </div>
</section>
